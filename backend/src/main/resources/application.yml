# backend/src/main/resources/application.yml
spring:
  application:
    name: feature-flag-admin
  datasource:
    url: jdbc:postgresql://localhost:5432/ffa
    username: ffa
    password: ffa
  jpa:

    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: public
    create-schemas: true

springdoc:
  api-docs:
    enabled: false            # using the static YAML instead of generated docs
  swagger-ui:
    disable-swagger-default-url: true
    urls:
      - name: v1
        url: /openapi/ffa-v1.yaml

logging:
  level:
    root: info
    com.example.ffa: info
    org.springframework: warn
    org.flywaydb: info        # <- as requested
