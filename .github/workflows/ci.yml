name: CI
on: [push, pull_request]
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '21' }
      - name: Build & Test
        run: |
          cd backend
          mvn install
          mvn test
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      # Install pnpm onto PATH (this is the piece you were missing)
      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      # Helpful diagnostics (visible in logs)
      - name: Show versions
        run: |
          node -v
          pnpm -v
          cat package.json | jq -r '.packageManager // "no-packageManager-field"'

      # Ensure lockfile exists (hard fail if not committed)
      - name: Verify lockfile
        run: |
          test -f pnpm-lock.yaml || (echo "pnpm-lock.yaml missing" && exit 1)

      # Install BEFORE build so local Angular CLI exists in node_modules/.bin
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Frontend unit tests (Jest)
      - name: Test (Jest)
        run: pnpm test -- --ci

      # Build Angular app
      - name: Build (Angular)
        run: pnpm build

      # Optional: publish dist as artifact
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: feature-flag-admin-dist
          path: frontend/dist/feature-flag-admin

